<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Dossiers des Bénéficiaire</title>
</head>
<body>
<div class="container-fluid">
    <div class="card card-cascade narrower">
        <div class="view py-3 gradient-card-header default-color-dark mx-4 text-center">
            <a href="" class="white-text text-center mx-3">DOSSIERS DES BENEFICIAIRES</a>
        </div>
        <div>
            <div class="card-body">
                <div>
                    <label>Nombre de dossier: {{infoSearch.totalElements}}</label>
                </div>
                <!--div class="float-right">
                    <a ui-sref='dossier({ prog: programmeSelect.id, org: orgUnitSelect.id })' class="btn btn-default btn-rounded btn-sm" role="button">Nouveau dossier</a>
                </div-->
                <div class="float-right">
                  <a href="#" ng-click="afficheSearch()" ng-if="!searchForm"><i class="fa fa-search" aria-hidden="true"></i>Seach</a>
                </div>
                <form ng-if="searchForm">
                  <div class="mt-5 bgSearch">
                    <a href="" ng-click="closeSearchForm()" class="m-1"><i class="fa fa-times" aria-hidden="true"></i></a>

                  <div class="form-row mt-3 pl-2">


                    <div class="col">
                     <div class="md-form">
                       <input ng-model="search.id_dreams" type="text" id="id_dreams" class="form-control">
                       <label for="id_dreams">Identifiant DREAMS</label>
                     </div>
                    </div>
                    <div class="col">
                     <div class="md-form">
                       <input ng-model="search.nomPrenomBenef" type="text" id="nom" class="form-control">
                       <label for="nom">Nom et Prenoms</label>
                     </div>
                    </div>
                    <div class="col">
                     <div class="md-form">
                       <input ng-model="search.age_enrol" type="number" id="age_enrol" class="form-control">
                       <label for="age_enrol">Age</label>
                     </div>
                    </div>
                    <div class="col pb-0">
                    <!--input type="submit" ng-click="searchElement()" value="Rechercher" class="d-flex flex-row-reverse" /-->
                    <div >
                      <button type="submit" ng-click="searchElement()" class="btn btn-outline-primary btn-sm"><i class="fa fa-search mr-1" aria-hidden="true"></i> Rechercher</button>
                    </div>
                    </div>
                  </div>

                </div>
                </form>
                <div ng-if="chargeList">
                  <div>
                    <img src="../_img/autres/Spinner-rose.gif" alt="" style="width: 100px; height: 100px;"><label>Chargement en cours ...</label>

                  </div>

                </div>
                <div ng-if="!chargeList">
                  <div class="table-responsive table-sm">

                      <table class="table table-bordered w-100">
                          <thead class="text-center">
                          <tr>
                              <th class="th-lg">Update</th>
                              <th class="th-lg">CODE D’IDENTIFICATION DREAMS</th>
                              <th class="th-lg">Nom et Prenoms</th>
                              <th class="th-lg">Age</th>
                              <th class="th-lg">Action</th>
                          </tr>
                          </thead>
                          <tbody class="text-center">
                          <tr ng-repeat="act in LesDossiers">
                              <td>{{act.update}}</td>
                              <td>{{act.id_dreams}}</td>
                              <td>{{act.nomPrenomBenef}}</td>
                              <td>{{act.age_enrol}}</td>
                              <td><a ui-sref='dossier({ prog: programmeSelect.id, org: orgUnitSelect.id, inst: act.instance })'><i class="fa fa-pencil indigo-text" aria-hidden="true">edit</i></a> <span
                                      style="margin-left: 5px;"> </span> <a ng-click="deleteInstance(act.instance)"><i class="fa fa-remove red-text" aria-hidden="true">delete</i></a>
                              </td>
                          </tr>

                          </tbody>
                      </table>

                  </div>

                  <hr class="my-0">

                  <!--Bottom Table UI-->
                  <div class="d-flex justify-content-between">

                      <!--Name-->
                      <div class="select-wrapper mdb-select colorful-select dropdown-primary mt-2 hidden-md-down">

                          <!--Pagination -->
                          <nav class="my-4">
                              <ul class="pagination pagination-circle pg-blue mb-0">

                                  <!--First-->
                                  <li class="page-item disabled">
                                      <a class="page-link waves-effect waves-effect">First</a>
                                  </li>

                                  <!--Arrow left-->
                                  <li class="page-item disabled">
                                      <a class="page-link waves-effect waves-effect" aria-label="Previous">
                                          <span aria-hidden="true">«</span>
                                          <span class="sr-only">Previous</span>
                                      </a>
                                  </li>

                                  <!--Numbers-->
                                  <li class="page-item" ng-class="{active: $index==infoSearch.page}" ng-repeat="page in infoSearch.pagging">
                                      <a class="page-link waves-effect waves-effect" ng-model="pageSelect" ng-click="affichePage($index)">{{page}}</a>
                                  </li>

                                  <!--Arrow right-->
                                  <li class="page-item disabled">
                                      <a class="page-link waves-effect waves-effect" aria-label="Next">
                                          <span aria-hidden="true">»</span>
                                          <span class="sr-only">Next</span>
                                      </a>
                                  </li>

                                  <!--First-->
                                  <li class="page-item disabled">
                                      <a class="page-link waves-effect waves-effect">Last</a>
                                  </li>

                              </ul>
                          </nav>
                          <!--/Pagination -->

                      </div>
                      <!--Bottom Table UI-->

                  </div>

                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
