<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Référence</title>
</head>
<body>
<div class="container-fluid">
    <div class="card card-cascade narrower">
        <div class="view py-3 gradient-card-header secondary-color-dark mx-4">
            <a href="" class="white-text text-center  mx-3">Reference - Contre reference</a>
        </div>
        <div>
            <div class="card-body">
                <div>
                    <label>Nombre de reference: {{infoSearch.totalElements}}</label>
                </div>
                <div class="float-right">
                    <a ui-sref='ficheReference({ prog: programmeSelect.id, org: orgUnitSelect.id })' class="btn btn-secondary btn-rounded btn-sm" role="button">Nouvelle Reférence</a>
                </div>

                <div ng-if="chargeList">
                  <div>
                    <img src="../_img/autres/Spinner-rose.gif" alt="" style="width: 100px; height: 100px;"><label>Chargement en cours ...</label>

                  </div>

                </div>
                <div ng-if="!chargeList">
                  <div class="table-responsive table-sm">

                      <table class="table">
                          <thead>
                          <tr>
                              <th class="th-lg">Update</th>
                              <th class="th-lg">Date de référence</th>
                              <th class="th-lg">Code de la bénéficiaire</th>
                              <th class="th-lg">Motif de la référence</th>
                              <th class="th-lg">Action</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr ng-repeat="ref in lesRef track by $index">
                              <td>{{ref.update}}</td>
                              <td>{{ref.dateRef}}</td>
                              <td>{{ref.id_dreams}}</td>
                              <td>
                                  <p ng-repeat="motif in ref.motifref track by $index">{{motif}}</p>

                              </td>
                              <td><a ui-sref='ficheReference({ prog: programmeSelect.id, org: orgUnitSelect.id, inst: ref.instance })'><i class="fa fa-pencil indigo-text" aria-hidden="true">edit</i></a> <span
                                      style="margin-left: 5px;"> </span> <a ng-click="deleteInstance(ref.instance)"><i class="fa fa-remove red-text" aria-hidden="true">delete</i></a>
                              </td>
                          </tr>
                          </tbody>
                      </table>

                  </div>

                  <hr class="my-0">

                  <!--Bottom Table UI-->
                  <div class="d-flex justify-content-between">

                      <!--Name-->
                      <div class="select-wrapper mdb-select colorful-select dropdown-primary mt-2 hidden-md-down">

                          <!--Pagination -->
                          <nav class="my-4">
                              <ul class="pagination pagination-circle pg-blue mb-0">

                                  <!--First-->
                                  <li class="page-item disabled">
                                      <a class="page-link waves-effect waves-effect">First</a>
                                  </li>

                                  <!--Arrow left-->
                                  <li class="page-item disabled">
                                      <a class="page-link waves-effect waves-effect" aria-label="Previous">
                                          <span aria-hidden="true">«</span>
                                          <span class="sr-only">Previous</span>
                                      </a>
                                  </li>

                                  <li class="page-item" ng-class="{active: $index==infoSearch.page}" ng-repeat="page in infoSearch.pagging">
                                      <a class="page-link waves-effect waves-effect" ng-model="pageSelect" ng-click="affichePage($index)">{{page}}</a>
                                  </li>

                                  <!--Arrow right-->
                                  <li class="page-item disabled">
                                      <a class="page-link waves-effect waves-effect" aria-label="Next">
                                          <span aria-hidden="true">»</span>
                                          <span class="sr-only">Next</span>
                                      </a>
                                  </li>

                                  <!--First-->
                                  <li class="page-item disabled">
                                      <a class="page-link waves-effect waves-effect">Last</a>
                                  </li>

                              </ul>
                          </nav>
                          <!--/Pagination -->

                      </div>
                      <!--Bottom Table UI-->

                  </div>


                </div>


            </div>
        </div>
    </div>

</div>
</body>
</html>
