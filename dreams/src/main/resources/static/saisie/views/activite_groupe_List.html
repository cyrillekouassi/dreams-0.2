<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste ACTIVITE DE GROUPE / INDIVIDUELLE</title>
</head>
<body>
<div class="container-fluid">
    <div class="card card-cascade narrower">
        <div class="view py-3 gradient-card-header default-color-dark mx-4 text-center">
            <a href="" class="white-text text-center mx-3">ACTIVITE DE GROUPE / INDIVIDUELLE</a>
        </div>
        <div>
            <div class="card-body">
                <div>
                    <label>Nombre d'activité de groupe: {{infoSearch.totalElements}}</label>
                </div>
                <div class="float-right">
                    <a ui-sref='activiteGroupe({ prog: programmeSelect.id, org: orgUnitSelect.id })' class="btn btn-default btn-rounded btn-sm" role="button">Nouvelle Activitée</a>
                </div>

                <div class="table-responsive table-sm">

                    <table class="table table-bordered w-100">
                        <thead class="text-center">
                        <tr>
                            <th class="th-lg">Update</th>
                            <th class="th-lg">Information sur les sessions</th>
                            <th class="th-lg">THEMATIQUE</th>
                            <th class="th-lg">Tranche d'âge</th>
                            <th class="th-lg">Action</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        <tr ng-repeat="act in LesActivites">
                            <td>{{act.update}}</td>
                            <td>
                                <p ng-repeat="info in act.infoSession">{{info}}</p>

                            </td>
                            <td>
                                <p ng-repeat="thema in act.thematique">{{thema}}</p>

                            </td>
                            <td>
                                <p ng-repeat="age in act.trancheAge">{{age}}</p>

                            </td>
                            <td><a ui-sref='activiteGroupe({ prog: programmeSelect.id, org: orgUnitSelect.id, inst: act.instance })'><i class="fa fa-pencil indigo-text" aria-hidden="true">edit</i></a> <span
                                    style="margin-left: 5px;"> </span> <a ng-click="deleteInstance(act.instance)"><i class="fa fa-remove red-text" aria-hidden="true">delete</i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>

                <hr class="my-0">

                <!--Bottom Table UI-->
                <div class="d-flex justify-content-between">

                    <!--Name-->
                    <div class="select-wrapper mdb-select colorful-select dropdown-primary mt-2 hidden-md-down">

                        <!--Pagination -->
                        <nav class="my-4">
                            <ul class="pagination pagination-circle pg-blue mb-0">

                                <!--First-->
                                <li class="page-item disabled">
                                    <a class="page-link waves-effect waves-effect">First</a>
                                </li>

                                <!--Arrow left-->
                                <li class="page-item disabled">
                                    <a class="page-link waves-effect waves-effect" aria-label="Previous">
                                        <span aria-hidden="true">«</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>

                                <!--Numbers-->
                                <li class="page-item" ng-class="{active: $index==infoSearch.page}" ng-repeat="page in infoSearch.pagging">
                                    <a class="page-link waves-effect waves-effect" ng-model="pageSelect" ng-click="affichePage($index)">{{page}}</a>
                                </li>

                                <!--Arrow right-->
                                <li class="page-item disabled">
                                    <a class="page-link waves-effect waves-effect" aria-label="Next">
                                        <span aria-hidden="true">»</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>

                                <!--First-->
                                <li class="page-item disabled">
                                    <a class="page-link waves-effect waves-effect">Last</a>
                                </li>

                            </ul>
                        </nav>
                        <!--/Pagination -->

                    </div>
                    <!--Bottom Table UI-->

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
