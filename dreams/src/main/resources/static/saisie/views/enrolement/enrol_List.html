<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste Enrolment</title>
</head>
<body>
<div class="container-fluid">
    <div class="card card-cascade narrower">
        <div class="view py-3 gradient-card-header info-color-dark mx-4 d-flex">
            <a href="" class="white-text  mx-3">Enrolement de la beneficiare</a>
        </div>
        <div>
            <div class="card-body">
                <div>
                    <label>Nombre d'enrolement: {{infoSearch.totalElements}}</label>
                </div>
                <div class="float-right">
                    <a ui-sref='enrolSA({ prog: programmeSelect.id, org: orgUnitSelect.id })' class="btn btn-info btn-rounded btn-sm" role="button">Nouvel Enrolement</a>
                </div>

                <div class="table-responsive table-sm">

                    <table class="table">
                        <thead>
                        <tr>
                            <th class="th-lg">Update</th>
                            <th class="th-lg">Date d'enrôlement</th>
                            <th class="th-lg">Identifiant DREAMS</th>
                            <th class="th-lg">Nom</th>
                            <th class="th-lg">Prenom</th>
                            <th class="th-lg">Age</th>
                            <th class="th-lg">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="enrol in lesEnrol | orderBy:'-update'">
                            <td>{{enrol.update}}</td>
                            <td>{{enrol.dat_enrol}}</td>
                            <td>{{enrol.id_dreams}}</td>
                            <td>{{enrol.nom}}</td>
                            <td>{{enrol.pren}}</td>
                            <td>{{enrol.age_enrol}}</td>
                            <td><a ui-sref='enrolSA({ prog: programmeSelect.id, org: orgUnitSelect.id, inst: enrol.instance })'><i class="fa fa-pencil indigo-text" aria-hidden="true">edit</i></a> <span
                                    style="margin-left: 5px;"> </span> <a ng-click="deleteInstance(enrol.instance)"><i class="fa fa-remove red-text" aria-hidden="true">delete</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

                <hr class="my-0">

                <!--Bottom Table UI-->
                <div class="d-flex justify-content-between">

                    <!--Name-->
                    <div class="select-wrapper mdb-select colorful-select dropdown-primary mt-2 hidden-md-down">

                        <!--Pagination -->
                        <nav class="my-4">
                            <ul class="pagination pagination-circle pg-blue mb-0">

                                <!--First-->
                                <li class="page-item disabled">
                                    <a class="page-link waves-effect waves-effect">First</a>
                                </li>

                                <!--Arrow left-->
                                <li class="page-item disabled">
                                    <a class="page-link waves-effect waves-effect" aria-label="Previous">
                                        <span aria-hidden="true">«</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>

                                <!--Numbers-->
                                <li class="page-item" ng-class="{active: $index==infoSearch.page}" ng-repeat="page in infoSearch.pagging">
                                    <a class="page-link waves-effect waves-effect" ng-model="pageSelect" ng-click="affichePage($index)">{{page}}</a>
                                </li>

                                <li class="page-item disabled">
                                    <a class="page-link waves-effect waves-effect" aria-label="Next">
                                        <span aria-hidden="true">»</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>

                                <li class="page-item disabled">
                                    <a class="page-link waves-effect waves-effect">Last</a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
