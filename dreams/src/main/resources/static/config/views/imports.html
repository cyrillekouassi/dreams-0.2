<!DOCTYPE html>
<html>
<head>
	<title>Imports</title>
	<meta charset="utf-8" />
</head>

<body>
<div class="container">
<!-- Nav tabs -->
<ul class="nav nav-tabs nav-justified">
	<li class="nav-item">
		<a class="nav-link active" data-toggle="tab" href="#panel1" role="tab">Importation de meta-données</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" data-toggle="tab" href="#panel2" role="tab">Importation de données</a>
	</li>
</ul>
<!-- Tab panels -->
<div class="tab-content card">
	<!--Panel 1-->
	<div class="tab-pane fade in show active" id="panel1" role="tabpanel">
		<br>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2">Télécharger fichier</label>
					<div class="col-sm-5">
						<input class="form-control" ng-model="FileMeta" type="file" file-model="uploadedFileMeta"
							   placeholder="Upload File"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button ng-if="!chargeElement" type="submit" class="btn btn-default"
								ng-click="doUploadMetaFile()">importer</button>
						<div ng-if="chargeElement">
							<img  src="../_img/autres/Dual_Ring.apng" alt="" style="width: 50px; height: 50px">
						</div>
					</div>
				</div>
			</form>
			<hr />
			<div class="col-sm-offset-2">
				<p ng-bind="uploadResult"></p>
			</div>
		</div>
	</div>
	<!--/.Panel 1-->
	<!--Panel Import data-->
	<div class="tab-pane fade" id="panel2" role="tabpanel">
		<br>
		<div>
			<form class="form-horizontal">

				<div class="md-form">
					<div class="file-field">
						<div class="btn btn-primary btn-sm float-left">
							<span>Choisir fichier</span>
							<input type="file" ng-model="FileData" file-model="uploadedFileData">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" placeholder="Télécharger un fichier CSV">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">

						<button type="submit" class="btn btn-default btn-sm" ng-if="!chargeData"
								ng-click="doUploadDataFile()">Importer</button>
						<div ng-if="chargeData">
							<img  src="../_img/autres/Dual_Ring.apng" alt="" style="width: 50px; height: 50px">
						</div>

					</div>
				</div>
			</form>
			<hr />
			<div class="col-sm-offset-2">
				<p ng-bind="uploadResult" ng-if="!chargeData"></p>
			</div>
		</div>
	</div>
	<!--/.Panel 2-->
</div>

<div>
	<div class="col-sm-offset-2">
		<button type="button" class="btn btn-primary btn-block"
				ng-click="doGetFiles()">Get Files</button>
	</div>
	<hr />
	<div class="col-sm-offset-2" ng-model="lstFiles">
		<ul>
			<li ng-repeat="file in lstFiles"><a href='{{file}}'>{{file}}</a></li>
		</ul>
	</div>
</div>
</div>

</body>
</html>
