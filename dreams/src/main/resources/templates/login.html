<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css"
      href="../static/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
      th:href="@{/css/myStyle.css}" />
<head>
    <meta charset="UTF-8" />
    <title>Authentification</title>
</head>
<body>
<div class="col-md-4 col-md-offset-4 space40">
    <div class="panel panel-primary">
        <div class="panel-heading">Authentification</div>
        <div class="panel-body">
            <fieldset>
            <div th:if="${param.error}" class="red">
                Nom d'utilisateur ou Mot de passe incorrect
            </div>
            <div th:if="${param.logout}" class="red">
                Vous etes déconnecté
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Nom d'utilisateur</label> <input type="text" name="username" class="form-control"/>
                </div>
                <div class="form-group">

                    <label>Mot de passe</label> <input type="password" name="password" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block">Entrer</button>
            </form>
            </fieldset>
        </div>
    </div>
</div>

</body>
</html>
